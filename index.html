<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>License Plate Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
      <script src="js/plateStore.js"></script>

  </head>

  <body>

    <div class="container">

      <div class="top-bar">
        <h2>License Plate Game</h2>
        <div class="menu-icon">
          <img src="img\nav-hamburger.png" alt="hamburger menu">
        </div>
      </div><!-- top bar-->

      <div class="scoreboard">
          <h5>Current Score: </h5>
          <div class="current-score">0</div>
      </div><!--scoreboard-->

      <div class="search">
        <!-- <h5>Search</h5> -->
        <form class="search-bar" action="index.html" method="post">
          <input type="search" name="" value="" placeholder="Search">
        </form>
      </div><!--search-->

      <h2>All License Plates</h2>

      <div class="filter">
        <h6>Show Plates that are: </h6>
        <div class="btn">Missing</div>
        <div class="btn">Found</div>
        <div class="btn">All</div>
      </div>

      <div class="all-license-plates">
        <div class="license-plate found"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
        <div class="license-plate"></div>
      </div><!--all-license-plates-->

    </div><!--container-->

    <script src="js/index.js"></script>
  </body>
</html>
